<!doctype html>
<html lang="en">
  <head>
  <style>
<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  {% block style %}
  
  {% endblock style %}
  </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>{% block title %}
    
    {% endblock title %} 
    </title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:24px;">
  <div class="container-fluid">
    <a class="navbar-brand" href="home">Ingame_Buy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Services
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Pubg</a></li>
            <li><a class="dropdown-item" href="#">Call Of Duty</a></li>
            <li><a class="dropdown-item" href="#">Fortnite</a></li>
            <li><a class="dropdown-item" href="#">Stranger Things:The game</a></li>
          </ul>
        </li>
        <ul>
        <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search id" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      </ul>
     </ul> 
    </div>
    <div class="container-navbar">
    {% if user.is_authenticated %}
      <ul>
        Hello {{request.user}}
      </ul>
      <ul>
        <a class="nav-link" href="logoutuser">Logout</a>
      </ul>
      {% else %}
        <ul>
          <a class="nav-link" href="loginuser">Login</a>
        </ul>
        </div>
        <div>
        <ul>
          <a class="nav-link" href="register">Register</a>
        </ul>
        {% endif %}
    </div>
    <div>
    <ul>
      <a class="nav-item"></a>
    </ul>
    </div>
  </div>
</nav>
{% block body %}

{% endblock body %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
